{% extends 'layouts/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/styles.css' %}" />
{% block links %}

{% endblock %}
{% block content %}
  <div class="row">
    <div class="container mt-5">
      <div  class="row justify-content-center">
        <div style="width: 25vw;" class="col-md-6 bg-white p-4 mb-4 mx-3 rounded" id="login">
          <h2 class="text-center mb-4">Авторизация</h2>
          <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_username" class="form-label">Имя пользователя</label>
              <input type="text" class="form-control" id="id_username" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" placeholder="Введите ваше имя пользователя" required autofocus="True" />
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="id_password" name="password" placeholder="Введите ваш пароль" required />
            </div>

            <button type="submit" class="btn btn-dark btn-block">Войти</button>
          </form>
          <div class="mt-3">
            <a href="{% url 'users:registration' %}">Создать аккаунт</a>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
{% endblock %}
